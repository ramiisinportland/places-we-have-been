<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Choose a Title</title>
</head>

<body>
  <div class="container">
    
    
  <div class="mt-3">
     <button id="egypt" class="btn btn-outline-dark gold" type="button">Here is my memories in Egypt!</button>
    <div id="egyptSlide">
     <p id="egyptContent"></p>
      <img  id="img-slide" src="img/egypt.jpg" class="img-fluid parallax" alt="Egypt Image ">
    </div>

  </div>



   <div class="mt-3">
     <button id="mexico" class="btn btn-outline-dark gold" type="button">Here is my memories in Mexico!</button>
    <p id="mexicoContent"></p>
    <img id="img-slide" src="img/mexico.jpeg" class="img-fluid parallax" alt="Mexico Image">
  </div>

  <div class="mt-3">
     <button id="usa" class="btn btn-outline-dark gold" type="button">Here is my memories in USA!</button>
    <p id="usaContent"></p>
    <img id="img-slide" src="img/california.jpg" class="img-fluid parallax" alt="California Image">
  </div>



     
</body>

</html>
